<!doctype html>
<html lang="zh-CN">
<head>
    <include file="include/head" title="修改手机号" />
	<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
</head>

<body style="background:#f2f2f2;">
<form method="post" name="form" id="form">
	<div class="tophead">
		修改手机号
	</div>
	<div class="main">
		<div class="item">
			<span class="glyphicon glyphicon-user"></span>
			<input type="text" name="login_name" id="login_name" placeholder="请输入手机号" />
		</div>
		<div class="item code-box">
			<span class="glyphicon glyphicon-refresh"></span>
			<input type="text" name="code" placeholder="请输入验证码" />
			<a href="javascript:;" id="send_btn" onclick="send_code()" class="send_btn">获取验证码</a>
		</div>
	</div>
	<div class="btns">
		<input type="button" onclick="ajaxFoemSubmit();" value="提 交" />
	</div>
	<div class="more">
		<a href="{:U('Index/ucenter')}">返回个人中心</a><br/>
	</div>
</form>
<script>
var can_send = true;
function send_code(){
	
	if(!can_send)return false;
	can_send = false;
	
	mobile = $("#login_name").val();
	$.post("{:U('send_code')}",{mobile:mobile,act:'set_mobile'},function(d){
		alert(d.info);
		if(d.status==1){
			$("#send_btn").text('60秒后重试');
			$("#send_btn").css('color','#9A9C9E');
			var left_time = 60;
			var count_down = setInterval(function(){
				left_time --;
				if(left_time<=0){
					left_time = 60;
					clearInterval(count_down);
					can_send = true;
					
					$("#send_btn").text('重发验证码');
					$("#send_btn").css('color','#337ab7');
				}
				else{
					$("#send_btn").text(left_time+'秒后重试');
				}
			},1000);
		}
		else{
			can_send = true;
		}
	});
}
</script>
<include file="include/share" />
</body>
</html>
