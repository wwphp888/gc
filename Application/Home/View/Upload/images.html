<html>
	<head>
		<include file="include/head" title="上传图片" />
		<style>
			body form{font-size: 13px;}
			body form img{width: 100%; max-height: 150px;}
			.file{ position:absolute; top:0; left:0; width:100%; height:100%;}
			.file{ z-index:888; opacity:0;}
		</style>
	</head>
	<body class="ucenter-body">
		<form method="post" name="fileForm" id="fileForm" enctype="multipart/form-data">
			<input type="file" name="file" onchange="uplaod()" class="file"/>
			<if condition="$_GET['keepdefault'] eq 1 or $url eq ''">
			<img src="__PUBLIC__/images/upload.jpg" class="img" />
			<else/>
			<img src="{$url}" class="img" />
			</if>
		</form>
		<script>
			function uplaod(){
				layer.load();
				fileForm.submit();
			}
			<if condition="$errmsg neq ''">
			alert("{$errmsg}");
			</if>
			<if condition="$info neq ''">
			data = {$json|default=''};
			parent.{$_GET['event']|default='setUpload'}(data);
			</if>
		</script>
	</body>
</html>
