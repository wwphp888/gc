
        <div class="pageheader notab">
            <h1 class="pagetitle">肥料管理</h1>
			<span class="pagedesc">
				
			</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
			<div class="tableoptions">                    
				<button class="radius3" onclick="location.href='{:U('fertilizer_edit')}'">添加肥料</button>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">图片</th>
						<th class="head1">名称</th>
						<th class="head0">价格</th>
						<th class="head0">作用植物</th>
						<th class="head0">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>
							<img src="{$vo.pic}" style="max-width:50px; max-height:50px;" />
						</td>
						<td>{$vo.name}</td>
						<td>￥{$vo.price}</td>
						<td>{$plants[$vo['plant_id']]['name']}</td>
						<td class="center">
							<a href="{:U('fertilizer_edit', 'id='.$vo['id'])}">修改</a> | 
							<a href="{:U('fertilizer_del', 'id='.$vo['id'])}" onclick="return confirm('你确实要删除吗？')">删除</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
