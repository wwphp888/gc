
        <div class="pageheader notab">
            <h1 class="pagetitle">财务记录</h1>
            <span class="pagedesc"></span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
			<div class="tableoptions">        
				<form method="post">
					用户ID:
					<input type="text" name="user_id" value="{$_GET['user_id']}" class="smallinput" style="width:100px;" />
					类型：
					<select name="type" default="{$_GET.type}" style=" min-width:100px; width:100px;">
						<option value="">全部</option>
						<option value="money">余额</option>
						<option value="freez">冻结</option>
					</select>
					
					<input type="submit" value="查找" />
				</form>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">用户ＩＤ</th>
						<th class="head0">金额</th>
						<th class="head0">类型</th>
						<th class="head0">备注</th>
						<th class="head0">时间</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.user_id}</td>
						<td>{$vo.money}</td>
						<td><if condition="$vo['type'] eq 'money'">余额<elseif condition="$vo['type'] eq 'freez'"/>冻结<else/>-</if>
						</td>
						<td>{$vo.action|get_flog_name}</td>
						<td>
						<if condition="$vo['create_time']  gt 0">{$vo.create_time|date="Y-m-d H:i:s",###}<else/>-</if>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
			{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        
        </div><!--contentwrapper-->
