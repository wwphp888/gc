<br><br>
  <section class="container">
    <div class="progress">
      <span class="blue" style="width:0%;"><span>0%</span></span>

  <script type="text/javascript" src="<?php echo SKL_PUBLIC_PATH; ?>js/jquery.min.js"></script>
  <script type='text/javascript'>
	function loading(percent){ 
		$('.progress span').animate({width:percent},700,function(){
			$(this).children().html(percent);
            if(percent=='100%'){
                $(this).children().html('加载完成,正在转向首页...&nbsp;&nbsp;&nbsp;&nbsp;');
                setTimeout(function(){
                    $('.container').fadeOut();
					//location.href="/";
                },1000);
            }
		})
	}
  </script>
